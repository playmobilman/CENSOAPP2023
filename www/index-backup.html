<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script src="js/appMain.js" type="script" defer></script>
</head>

<body>
    <ion-app>
        <ion-router id="ruteo">
            <ion-route url="/" component="page-one"></ion-route>
            <ion-route url="/page-two" component="page-two"></ion-route>
            <ion-route url="/page-listado" component="page-listado"></ion-route>
        </ion-router>
          <ion-nav></ion-nav>
          <ion-menu content-id="main-content" id="menu">
            <ion-header>
              <ion-toolbar>
                <ion-title>Menu</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding" id="menu-content">
                <ion-list>
                    <ion-item href="/" onclick="CerrarMenu()">Inicio</ion-item>
                    <ion-item href="/page-two" onclick="CerrarMenu()">Registro</ion-item>
                </ion-list>
            </ion-content>
          </ion-menu>
          <div id="main-content"></div>
        <ion-page class="ion-page" id="page-one">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                      </ion-buttons>
                    Titulo Pagina de inicio 
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-button id="btnListado">Ir a listado</ion-button>
            </ion-content>
        </ion-page>
        <ion-page class="ion-page" id="page-two">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                      </ion-buttons>
                    Titulo Pagina de Registro 
                </ion-toolbar>
            </ion-header>
            <ion-content>
                Estoy en la pagina de registro 
            </ion-content>
        </ion-page>
        <ion-page class="ion-page" id="page-listado">
            <ion-content>
                Llegue al listado 
            </ion-content>
        </ion-page>
    </ion-app>

</body>

</html>
